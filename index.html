<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="LArea.css">
	
</head>
<body>
	<p><span>省&nbsp;&nbsp;&nbsp;市&nbsp;&nbsp;&nbsp;区2：</span> <input class="inp_1" name="province" id="province" placeholder="请选择省市区" value="" readonly/></p>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="LArea.js"></script>
	<script src="LAreaData1.js"></script>
	
	<script>
		var area1 = new LArea();
		area1.init({
		'trigger': '#province', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
		'valueTo': '#provinceId', //选择完毕后id属性输出到该位置
		'keys': {
			id: 'id',
			name: 'name'
		}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
		'type': 1, //数据源类型
		'data': LAreaData //数据源
	});
	$('#province')[0].activeElement.blur();
	//area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影
	</script>
	
</body>
</html>
